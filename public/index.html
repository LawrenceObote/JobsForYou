<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jobs for You</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="form" action="/">
      <div class="mb-3">
        <label for="EmailInput" class="form-label">Email address</label>
        <input
          id="emailInput"
          type="email"
          class="form-control"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          Enter your email address to receive your job listings
        </div>
      </div>
      <div class="mb-3">
        <label for="Job Title and Location" class="form-label"
          >Job Title and Location</label
        >
        <input
          type="text"
          class="form-control"
          id="jobTitleAndLocation"
          name="jobTitle"
        />
        <div id="TitleandLocationHelp" class="form-text">
          E.g. Software Developer New York, New York
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/javascript/app.js" crossorigin="anonymous"></script>
  </body>
</html>
